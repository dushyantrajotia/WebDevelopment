<body>

        <nav>

            </ul>
        </nav>
    </header>
    <hr>
    <section class="content">
        <img width="670" src="images/blazar.jpg" alt="Own profile image">
        <h1>Contact</h1>
        <p>Send me a message</p>
        <p>Whether you wish to discuss new ideas or have a project for me, simply fill this form, and Iâ€™ll get back to you soon.</p>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name here">
            <br><br>

            <label for="gender">Choose your gender:</label><br>
            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="others">
            <label for="others">Others</label>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email">
            <br><br>

            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob">
            <br><br>

            <label for="message">Message:</label>
            <textarea id="message" cols="30" rows="5" placeholder="Write your message here..."></textarea>
            <br><br>

            <label for="color">Pick your favorite color:</label>
            <input type="color" id="color">
            <br><br>

            <label for="country">Choose your country:</label>
            <select id="country">
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="nepal">Nepal</option>
            </select>
            <br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </section>
    <script src="scripts/script.js"></script>

</body>
